<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quyên Góp Thiện Nguyện</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/donation.css" />
  </head>
  <body>
    <div class="donation-round">
      <div class="donation-round-top"></div>
      <div class="donation-round-bottom"></div>
      <div class="donation-container">
        <div class="donation-header">
          <h1>Quyên Góp Thiện Nguyện</h1>
          <p class="donation-description">Cảm ơn món quà của bạn</p>
        </div>
        <div class="donation-content">
          <div class="donation-info">
            <h2>Thông tin quyên góp</h2>
            <p>
              Quét mã QR dưới đây để thực hiện quyên góp của bạn. Mọi sự đóng
              góp đều rất quý giá và sẽ được sử dụng để bảo vệ môi trường.
            </p>
            <img
              class="donation-qr"
              src="assets/images/qr money.jpg"
              alt="QR Code"
            />
            <ul class="donation-info-ul">
              <li><i class="fas fa-phone"></i> +84 0344574050</li>
              <li><i class="fas fa-envelope"></i> support@greenTeam.com</li>
              <li><i class="fas fa-map-marker-alt"></i> Đà Nẵng, Việt Nam</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
